# Define o diretório base para a distribuição do Gradle Wrapper
distributionBase=GRADLE_USER_HOME

# Especifica o caminho relativo dentro do diretório base de distribuição onde as distribuições serão armazenadas
distributionPath=wrapper/dists

# Define a URL de onde o Gradle Wrapper deve baixar a distribuição do Gradle
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip

# Define o tempo limite (em milissegundos) para operações de rede do Gradle Wrapper
networkTimeout=10000

# Define se o Gradle Wrapper deve validar a URL de distribuição antes de fazer o download
validateDistributionUrl=true

# Define o diretório base para armazenar arquivos zip temporários durante operações do Gradle Wrapper
zipStoreBase=GRADLE_USER_HOME

# Especifica o caminho relativo dentro do diretório base de armazenamento para arquivos zip temporários
zipStorePath=wrapper/dists
